<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.responsivevoice.org/responsivevoice.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>JS Game</title>
</head>

<body>

    <div class="container">
        <div class="container__conteudo">
            <!-- Seção de configuração inicial -->
            <div id="configuracao-inicial" class="container__informacoes">
                <div class="container__texto">
                    <h1>Configure seu <span class="container__texto-azul">jogo</span></h1>
                    <p class="texto__paragrafo">Digite seu nome e escolha o número máximo</p>
                </div>
                <div class="container__inputs-config">
                    <input type="text" id="nome-jogador" placeholder="Digite seu nome" class="container__input">
                    <input type="number" id="numero-maximo" min="5" max="100" value="10" placeholder="Número máximo" class="container__input">
                </div>
                <div class="chute container__botoes">
                    <button onclick="iniciarJogo()" class="container__botao">Iniciar Jogo</button>
                </div>
            </div>

            <!-- Seção do jogo (inicialmente oculta) -->
            <div id="jogo" class="container__informacoes oculto">
                <div class="container__texto">
                    <h1>Adivinhe o <span class="container__texto-azul">numero secreto</span></h1>
                    <p id="mensagem-jogo" class="texto__paragrafo"></p>
                </div>
                <input type="number" id="chute-input" min="1" class="container__input">
                <div class="chute container__botoes">
                    <button onclick="verificarChute()" class="container__botao">Chutar</button>
                    <button onclick="reiniciarJogo()" id="reiniciar" class="container__botao" disabled>Novo jogo</button>
                </div>
            </div>
            <img src="./img/ia.png" alt="Uma pessoa olhando para a esquerda" class="container__imagem-pessoa" />
        </div>
    </div>

    <script src="app.js" defer></script>
</body>

</html>
